<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-lg font-bold">Image Gallery</div>
            <nav>
                <ul class="flex space-x-4">
                    <li><button id="fetchImage" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Fetch Random Images</button></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container mx-auto mt-6">
        <section id="imageSection">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="imageGrid"></div>
            <div class="flex justify-between mt-4">
                <button id="prevPage" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" disabled>Previous</button>
                <button id="nextPage" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Next</button>
            </div>
        </section>
        <div id="error" class="text-red-500 text-center mt-4"></div>
    </main>

    <footer class="bg-blue-600 text-white text-center p-4 mt-6">
        <p>Â© 2023 Image Gallery. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
